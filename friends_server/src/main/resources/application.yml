server:
  port: 8080
  servlet:
    context-path: /
    encoding: # request, response encoding
      charset: UTF-8
      enabled: true
      force: true

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/mydb
    username: myuser
    password: mypassword
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        show_sql: false
        default_batch_fetch_size: 100
    open-in-view: false
logging:
  pattern:
    console: "[%d{yyyy-MM-dd HH:mm:ss}] [%highlight(%-5level)] %cyan(%logger.%method:line%line) - %msg%n"

  level:
    org:
      hibernate:
        SQL: debug
        type.descriptor.sql: trace